                    <h2 id="数组的深拷贝"><a href="#数组的深拷贝" class="headerlink" title="数组的深拷贝"></a>数组的深拷贝</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div></pre></td><td class="code"><pre><div class="line">var arr = [1, 2, 3, 4]</div><div class="line"></div><div class="line">var arr1 = arr // 赋值操作，指向同一个内存空间</div><div class="line"></div><div class="line">var arr2 = arr.slice() // 浅复制，元素的复制，arr2是新的数组</div><div class="line"></div><div class="line">var arr3 = []</div><div class="line">arr.forEach((item) =&gt; &#123;</div><div class="line">  arr3.push(item)</div><div class="line">&#125;) // 数组复制</div><div class="line"></div><div class="line">var arr4 = []</div><div class="line">for (let i in arr) &#123;</div><div class="line">  arr4[i] = arr[i]</div><div class="line">&#125;</div><div class="line">// 深拷贝，for in会迭代可以迭代的项，属性也会被拷贝</div><div class="line"></div><div class="line">```` </div><div class="line"></div><div class="line">### 关于slice和splice</div><div class="line"></div><div class="line">* 这两个都作用于数组</div><div class="line"></div><div class="line">* `slice(0, 2)`和`splice(0, 2)`都是对截取下标为0到下标为2之间的元素，不包括2</div><div class="line"></div><div class="line">* `slice()`是对原数组进行处理，返回一个结果数组，原数组不变。</div><div class="line"></div><div class="line">* `splice()`也是返回一个结果数组，但是会改变原数组</div><div class="line"></div><div class="line">`splice() `用于删除数组中某一个元素，例如</div></pre></td></tr></table></figure>
<p>var arr = [1, 2, 3, 4]<br>arr.splice(0, 1)<br>// arr = [2, 3, 4]<br><code>`</code></p>
<p><code>slice()</code>用于获取数组中某一部分</p>
