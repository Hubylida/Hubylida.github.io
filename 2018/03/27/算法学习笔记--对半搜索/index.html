                    <h1 id="对半搜索"><a href="#对半搜索" class="headerlink" title="对半搜索"></a>对半搜索</h1><p>对半搜索是二分搜索的一种</p>
<p>先上出代码块</p>
<figure class="highlight vim"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">var arr = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>, <span class="number">7</span>, <span class="number">8</span>, <span class="number">9</span>, <span class="number">10</span>]</div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">search</span> <span class="params">(x, left, right)</span> &#123;</span></div><div class="line">  <span class="keyword">if</span> (<span class="keyword">left</span> &lt;= <span class="keyword">right</span>) &#123;</div><div class="line">    <span class="keyword">let</span> <span class="keyword">m</span> = parseInt((<span class="keyword">left</span> + <span class="keyword">right</span>) / <span class="number">2</span>)</div><div class="line">    <span class="keyword">if</span> (<span class="keyword">x</span> &gt; arr[<span class="keyword">m</span>])</div><div class="line">      <span class="keyword">return</span> <span class="built_in">search</span>(<span class="keyword">x</span>, <span class="keyword">m</span> + <span class="number">1</span>, <span class="keyword">right</span>)</div><div class="line">    <span class="keyword">else</span> <span class="keyword">if</span> (<span class="keyword">x</span> &lt; arr[<span class="keyword">m</span>])</div><div class="line">      <span class="keyword">return</span> <span class="built_in">search</span>(<span class="keyword">x</span>, <span class="keyword">left</span>, <span class="keyword">m</span> - <span class="number">1</span>)</div><div class="line">      <span class="keyword">else</span></div><div class="line">        <span class="keyword">return</span> <span class="keyword">m</span></div><div class="line">  &#125;</div><div class="line">  <span class="keyword">return</span> -<span class="number">1</span></div><div class="line">&#125;</div><div class="line"><span class="built_in">search</span>(<span class="number">2</span>, <span class="number">0</span>, <span class="number">9</span>)</div></pre></td></tr></table></figure>
<p>叫对半搜索是因为</p>
<figure class="highlight coq"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">m = (<span class="built_in">left</span> + <span class="built_in">right</span>) / <span class="number">2</span></div></pre></td></tr></table></figure>
<p>这里left，right都是下标</p>
<p>left：左边界</p>
<p>right： 右边界</p>
<p>x: 待查元素</p>
